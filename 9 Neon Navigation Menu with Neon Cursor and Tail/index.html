<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>9 Dot Neon Navigation Menu with Neon Cursor and Tail</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    /* Styling the navigation container */
    .navigation {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 100px;
      position: relative;
    }

    .navigation span {
      position: relative;
      width: 100px;
      height: 100px;
      background: #111;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    /* Hide the icons initially */
    .navigation span ion-icon {
      font-size: 40px;
      color: #fff;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    /* On hover, show the icons */
    .navigation span:hover ion-icon {
      opacity: 1;
      transform: translateY(0);
    }

    /* Neon colors for icons and glow effect on hover */
    .navigation span:nth-child(odd) {
      box-shadow: 0 0 25px #0ff, 0 0 50px #0ff, 0 0 100px #0ff;
    }

    .navigation span:nth-child(even) {
      box-shadow: 0 0 25px #f0f, 0 0 50px #f0f, 0 0 100px #f0f;
    }

    .navigation span:hover {
      transform: scale(1.1);
      box-shadow: 0 0 50px #fff, 0 0 100px #fff;
    }

    /* Different colors for the icons */
    .navigation span:nth-child(1) ion-icon {
      color: #0ff;
      filter: drop-shadow(0 0 10px cyan);
    }

    .navigation span:nth-child(2) ion-icon {
      color: #ff00ff;
      filter: drop-shadow(0 0 10px magenta);
    }

    .navigation span:nth-child(3) ion-icon {
      color: #00ff00;
      filter: drop-shadow(0 0 10px green);
    }

    .navigation span:nth-child(4) ion-icon {
      color: #ffcc00;
      filter: drop-shadow(0 0 10px yellow);
    }

    .navigation span:nth-child(5) ion-icon {
      color: #ff0066;
      filter: drop-shadow(0 0 10px pink);
    }

    .navigation span:nth-child(6) ion-icon {
      color: #33ccff;
      filter: drop-shadow(0 0 10px lightblue);
    }

    .navigation span:nth-child(7) ion-icon {
      color: #ff6600;
      filter: drop-shadow(0 0 10px orange);
    }

    .navigation span:nth-child(8) ion-icon {
      color: #ccff33;
      filter: drop-shadow(0 0 10px lime);
    }

    .navigation span:nth-child(9) ion-icon {
      color: #00ccff;
      filter: drop-shadow(0 0 10px cyan);
    }

    /* Custom neon green cursor */
    .cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: rgba(0, 255, 0, 0.6); /* Neon green */
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.6), 0 0 30px rgba(0, 255, 0, 0.6);
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: width 0.2s, height 0.2s, background-color 0.2s;
    }

    /* Neon tail circles */
    .tail {
      position: fixed;
      border-radius: 50%;
      background: rgba(0, 255, 0, 0.4);
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.6);
      pointer-events: none;
      transition: width 0.2s, height 0.2s;
    }

    /* Background for the whole page */
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      cursor: none; /* Hide default cursor */
    }

    /* Cursor grows on hover of navigation elements */
    .navigation span:hover ~ .cursor {
      width: 40px;
      height: 40px;
      background: rgba(0, 255, 0, 0.8);
    }

    /* Watermark styling */
    .watermark {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 50px; /* Large text */
      color: rgba(255, 255, 255, 0.2); /* Light color with transparency */
      pointer-events: none; /* Ensure clicks pass through */
      font-family: Arial, sans-serif;
      user-select: none; /* Prevent text selection */
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); /* Glow effect */
      z-index: 10; /* Ensure it stays above other elements */
    }
  </style>
</head>
<body>

<div class="navigation">
  <span style="--i:0;--x:-1;--y:0;">
    <a href="https://www.instagram.com/shbhm.exe/" target="_blank">
      <ion-icon name="home-outline"></ion-icon>
    </a>
  </span>
  <span style="--i:1;--x:1;--y:0;">
    <a href="https://www.instagram.com/shbhm.exe/" target="_blank">
      <ion-icon name="person-outline"></ion-icon>
    </a>
  </span>
  <span style="--i:2;--x:0;--y:-1;">
    <a href="https://www.instagram.com/shbhm.exe/" target="_blank">
      <ion-icon name="mail-outline"></ion-icon>
    </a>
  </span>
  <span style="--i:3;--x:0;--y:1;">
    <a href="https://www.instagram.com/shbhm.exe/" target="_blank">
      <ion-icon name="calendar-outline"></ion-icon>
    </a>
  </span>
  <span style="--i:4;--x:1;--y:1;">
    <a href="https://www.instagram.com/shbhm.exe/" target="_blank">
      <ion-icon name="settings-outline"></ion-icon>
    </a>
  </span>
  <span style="--i:5;--x:-1;--y:-1;">
    <a href="https://www.instagram.com/shbhm.exe/" target="_blank">
      <ion-icon name="cloud-outline"></ion-icon>
    </a>
  </span>
  <span style="--i:6;--x:0;--y:0;">
    <a href="https://www.instagram.com/shbhm.exe/" target="_blank">
      <ion-icon name="logo-instagram"></ion-icon>
    </a>
  </span>
  <span style="--i:7;--x:-1;--y:1;">
    <a href="https://www.instagram.com/shbhm.exe/" target="_blank">
      <ion-icon name="water-outline"></ion-icon>
    </a>
  </span>
  <span style="--i:8;--x:1;--y:-1;">
    <a href="https://www.instagram.com/shbhm.exe/" target="_blank">
      <ion-icon name="time-outline"></ion-icon>
    </a>
  </span>
</div>

<!-- Custom neon cursor and tail -->
<div class="cursor"></div>

<!-- Watermark -->
<div class="watermark">shbhm.exe</div>

<script src='https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js'></script>
<script src='https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js'></script>
<script>
  // Custom cursor
  const cursor = document.querySelector('.cursor');
  const tails = [];

  // Create tail elements
  const tailCount = 5; // Number of tail segments
  for (let i = 0; i < tailCount; i++) {
    const tail = document.createElement('div');
    tail.classList.add('tail');
    tail.style.width = (tailCount - i) * 5 + 'px'; // Decrease size for trailing effect
    tail.style.height = (tailCount - i) * 5 + 'px';
    document.body.appendChild(tail);
    tails.push(tail);
  }

  document.addEventListener('mousemove', (e) => {
    cursor.style.top = e.pageY + 'px';
    cursor.style.left = e.pageX + 'px';

    // Move tail elements
    let previousX = e.pageX;
    let previousY = e.pageY;

    tails.forEach((tail, index) => {
      setTimeout(() => {
        tail.style.top = previousY + 'px';
        tail.style.left = previousX + 'px';
        previousX = parseFloat(tail.style.left);
        previousY = parseFloat(tail.style.top);
      }, index * 50);
    });
  });
</script>

</body>
</html>
